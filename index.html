///////////// CHANCE CALCULATORS /////////////////////
    
    function calcStateChances(dL,dU,rL,rU){
        demCount=0;
        gopCount=0;
        tieCount=0;
        totalCount=0;
        demChance=0;
        gopChance=0;
        tieChance=0;
        var d=dL;
        var r=rL;
		var n95=0;
		var jj=0;
		var kk=0;
        
        for(j=dL;j<dU+increment;j+=increment){
            for(k=rL;k<rU;k+=increment){
				n95=Math.random()*1;
				
				if(n95>.95){
					jj=j;
					kk=k;
					j+=5-Math.random()*10;
					k+=5-Math.random()*10;
					
				}
				
                if(j>k){demCount++;}
                if(j<k){gopCount++;}
                if(j==r){tieCount++;}
                if(d<rU){d+=increment;}
                if(r<rU){r+=increment;}
                totalCount++;
				if(n95>.95){
					j=jj;
					k=kk;
				}
				
            }
            r=rL;
        }
        
        demChance=demCount/totalCount;gopChance=gopCount/totalCount;
        //tieChance=tieCount/totalCount;
        
        //var x=Math.random() * (dU - dL) + dL;var y=Math.random() * (rU - rL) + rL;
        }

            else{indivElection[0]+=states[i].ec;}
        }
        if(indivElection[0]<indivElection[1]){indivWinner="GOP";}
        if(indivElection[0]>indivElection[1]){indivWinner="DEM";}
        if(indivElection[0]==indivElection[1]){indivWinner="TIE";}
        indivElection[2]=indivWinner;
        electionCount.push(indivElection);
        indivElection=[0,0,0];
    }
    
	function fullSim(){
        var nD=0;
        var nR=0;
        var nT=0;
        var xx=0;
        var yy=0;
        var total=0;
        electionCount=[0,0,0];
        for(k=0;k<1000;k++){
            indivElectionResults();
        }
        
        for(k=0;k<electionCount.length;k++){
            if(electionCount[k][2]=="DEM"){nD++;}
            if(electionCount[k][2]=="GOP"){nR++;}
            if(electionCount[k][2]=="TIE"){nT++;}
            xx+=electionCount[k][0];
            yy+=electionCount[k][1];
        }
        
        total=nD+nR+nT;
        biden.chance=(nD/total)*100;
        trump.chance=(nR/total)*100;
        tie.chance=(nT/total)*100;

    }
